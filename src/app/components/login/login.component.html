<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo and Header -->
    <div class="text-center">
      <div class="flex justify-center">
        <div class="w-20 h-20 bg-gradient-to-br from-red-600 to-black rounded-full flex items-center justify-center">
          <span class="text-white font-bold text-2xl">PT</span>
        </div>
      </div>
      <h2 class="mt-6 text-3xl font-bold text-gray-900">Admin Login</h2>
      <p class="mt-2 text-sm text-gray-600">
        Sign in to access the inventory management system
      </p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-lg shadow-md p-8">
      <form class="space-y-6" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div>
          <label for="email" class="form-label">Email address</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            autocomplete="email" 
            required
            [(ngModel)]="credentials.email"
            class="form-input"
            placeholder="Enter your email"
            [class.border-red-500]="loginError"
          >
        </div>

        <div>
          <label for="password" class="form-label">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            autocomplete="current-password" 
            required
            [(ngModel)]="credentials.password"
            class="form-input"
            placeholder="Enter your password"
            [class.border-red-500]="loginError"
          >
        </div>

        <!-- Error Message -->
        <div *ngIf="loginError" class="bg-red-50 border border-red-200 rounded-md p-4">
          <div class="flex">
            <svg class="w-5 h-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            <p class="text-sm text-red-700">{{ loginError }}</p>
          </div>
        </div>

        <div>
          <button 
            type="submit" 
            class="btn btn-primary w-full"
            [disabled]="isLoading || !loginForm.valid"
          >
            <span *ngIf="isLoading" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span>
            {{ isLoading ? 'Signing in...' : 'Sign in' }}
          </button>
        </div>
      </form>

      <!-- Demo Credentials -->
      <div class="mt-6 p-4 bg-gray-50 rounded-lg">
        <h3 class="text-sm font-medium text-gray-700 mb-2">Demo Credentials:</h3>
        <p class="text-xs text-gray-600">
          Email: adminpowertech.com<br>
          Password: admin123
        </p>
        <p class="text-xs text-gray-500 mt-2">
          Note: This is a demo system. Real Supabase integration requires proper setup.
        </p>
      </div>
    </div>
  </div>
</div>
