<app-header></app-header>
<div class="min-h-screen bg-gray-50 py-8">
  <div class="container mx-auto px-4">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-black mb-4">Our Products</h1>
      <p class="text-xl text-gray-600">Browse our complete range of computer parts and accessories</p>
    </div>

    <!-- Search and Filter -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="form-label">Search Products</label>
          <input 
            type="text" 
            [(ngModel)]="searchTerm" 
            (input)="filterProducts()"
            placeholder="Search by name or description..."
            class="form-input"
          >
        </div>
        <div>
          <label class="form-label">Category</label>
          <select [(ngModel)]="selectedCategory" (change)="filterProducts()" class="form-input">
            <option value="">All Categories</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>
        <div>
          <label class="form-label">Sort By</label>
          <select [(ngModel)]="sortBy" (change)="sortProducts()" class="form-input">
            <option value="name">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="price">Price (Low to High)</option>
            <option value="price-desc">Price (High to Low)</option>
            <option value="stock">Stock (Low to High)</option>
            <option value="stock-desc">Stock (High to Low)</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" *ngIf="filteredProducts.length > 0">
      <div *ngFor="let product of filteredProducts" class="card overflow-hidden">
        <!-- Product Image -->
        <div class="aspect-square bg-gray-100 flex items-center justify-center">
          <img *ngIf="product.image_url" [src]="product.image_url" [alt]="product.name" 
               class="w-full h-full object-cover" loading="lazy"> <!-- Added loading="lazy" here -->
          <div *ngIf="!product.image_url" class="text-gray-400 text-center">
            <svg class="w-20 h-20 mx-auto mb-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
            </svg>
            <p class="text-sm">No Image</p>
          </div>
        </div>

        <!-- Product Info -->
        <div class="p-6">
          <div class="mb-2">
            <span class="inline-block bg-red-100 text-red-800 text-xs px-2 py-1 rounded-full">
              {{ product.category }}
            </span>
          </div>
          <h3 class="text-lg font-semibold text-black mb-2 line-clamp-2">{{ product.name }}</h3>
          <p class="text-gray-600 text-sm mb-4 line-clamp-3">{{ product.description }}</p>
          
          <div class="flex items-center justify-between mb-4">
            <span class="text-2xl font-bold text-red-600">â‚±{{ product.price | number:'1.2-2' }}</span>
            <div class="text-right">
              <p class="text-sm text-gray-500">Stock</p>
              <p class="text-lg font-semibold" [class]="product.stock > 0 ? 'text-green-600' : 'text-red-600'">
                {{ product.stock }}
              </p>
            </div>
          </div>

          <div class="space-y-2">
            <button 
              (click)="inquireProduct(product)" 
              class="btn btn-primary w-full"
              [disabled]="product.stock === 0"
            >
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              {{ product.stock > 0 ? 'Inquire Now' : 'Out of Stock' }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- No products message -->
    <div *ngIf="filteredProducts.length === 0 && !loading" class="text-center py-12">
      <div class="max-w-md mx-auto">
        <svg class="w-24 h-24 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
        </svg>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">No products found</h3>
        <p class="text-gray-500">Try adjusting your search criteria or check back later.</p>
      </div>
    </div>

    <!-- Loading state -->
    <div *ngIf="loading" class="flex justify-center items-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600"></div>
    </div>
  </div>
</div>
